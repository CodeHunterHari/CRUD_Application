<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserManagement</title>
    <link rel="stylesheet" href="/static/forgrtPass.css" />
  </head>
  <body>
    <form action="" method="post">
      <h2>ChangePassword</h2>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        required
        name="name"
        value="{{datas.NAME}}"
      />

      <label for="password">Password</label>
      <input
        type="text"
        id="password"
        required
        name="password"
        value="{{datas.PASSWORD}}"
        autocomplete="off"
      />

      <div class="save">
        <input type="submit" value="Confirm Submission" name="save" />
      </div>
    </form>
  </body>
</html>
